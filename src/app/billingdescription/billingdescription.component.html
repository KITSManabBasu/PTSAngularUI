<ng4-loading-spinner></ng4-loading-spinner>
<p>
  <a routerLink='/updateBillingdescription'>Add Billing Description</a>
</p>
<h1>
	Billing Descriptions Details
</h1>
<table>
  <tr>	
	<th style="display: none;">ID</th>
	<th>Billing Type</th>
	<th>Billing Description</th>		
	<th></th>
	<th></th>
  </tr>
  
  	<tr *ngFor="let billdescrip of billdescrips">
		<td style="display: none;">{{billdescrip._id}}</td>
		<td style="width: 5%">{{billdescrip.TYPE}}</td>
		<td style="width: 20%">{{billdescrip.DESCRIPTION}}</td>				
		<td style="width: 2%" (click)="deleteBilldescrips(billdescrip._id)"><a>DELETE</a></td>
		<td style="width: 2%" [routerLink]="['/updateBillingdescription',billdescrip._id]" ><a>UPDATE</a></td>
		
	</tr>
  	
</table>
