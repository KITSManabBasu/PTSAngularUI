<ng4-loading-spinner></ng4-loading-spinner>
<p>
  <a routerLink='/updateFpbilling'>Add FP Billing</a>
</p>
<h1>
	FP Billing Details
</h1>
<table>
  <tr>	
	<th style="display: none;">ID</th>
	<th>WON</th>
	<th>Description</th>	
	<th>Amount</th>	
	<th>Billing Date</th>	
	<th></th>
	<th></th>
  </tr>
  
  	<tr *ngFor="let fpbillings of fpbillings">
		<td style="display: none;">{{fpbillings._id}}</td>
		<td style="width: 5%">{{fpbillings.WON.WON}}-{{fpbillings.WON.WON_DESC}}</td>
		<td style="width: 20%">{{fpbillings.bil_desc_id}}</td>
		<td style="width: 5%">{{fpbillings.bill_amount}}</td>	
		<td style="width: 5%">{{fpbillings.billing_date}}</td>			
		<td style="width: 2%" (click)="deleteFpbillings(fpbillings._id)"><a>DELETE</a></td>
		<td style="width: 2%" [routerLink]="['/updateFpbilling',fpbillings._id]" ><a>UPDATE</a></td>
		
	</tr>
  	
</table>
